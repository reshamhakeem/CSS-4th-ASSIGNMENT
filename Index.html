<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Devices</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div>
        <ol>
        <li>External Devices:</li>
        <ul>
            <li><i class="fa-solid fa-keyboard"></i>&nbsp;&nbsp;Keyboard</li>
            <li><i class="fa-solid fa-computer-mouse"></i>&nbsp;&nbsp;Mouse</li>
            <li><i class="fa-solid fa-camera"></i>&nbsp;&nbsp;Webcam</li>
            <li><i class="fa-solid fa-print"></i>&nbsp;&nbsp;Printer</li>
        </ul>
        <li>Internal Devices:</li>
        <ul>
            <li><i class="fa-solid fa-microchip"></i>&nbsp;&nbsp;CPU</li>
            <li><i class="fa-solid fa-server"></i>&nbsp;&nbsp;Motherboard</li>
            <li><i class="fa-solid fa-memory"></i>&nbsp;&nbsp;RAM</li>
            <li><i class="fa-solid fa-hard-drive"></i>&nbsp;&nbsp;Hard Drive</li>
        </ul>
        <li>Networking Devices:</li>
        <ul>
            <li><i class="fa-solid fa-wifi"></i>&nbsp;&nbsp;Wifi</li>
        </ul>
        <li>Gaming Devices:</li>
        <ul>
            <li><i class="fa-solid fa-gamepad"></i>&nbsp;&nbsp;Gamepad</li>
        </ul>
        <li>Battery:</li>
    </ol>
    </div>
</body>
</html>
